<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css/style.css">
    <link rel="stylesheet" href="style.css/inputrange.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="assets/videos/mixkit-traffic-in-an-underground-tunnel-4067.mp4 " id="video" poster="assets/images/download.png" class="screen"></video>
     <div class="control">
         <button class="btn" id="play"><i class="fas fa-play fa-2x"></i></button>
         <button class="btn" id="stop"><i class="fas fa-stop fa-2x"></i></button>
         <input type="range" id="progress" class="progress" min="0" max="100" step="0.1">
         <span id="timestamp" class="timestamp">00:00</span>
        </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3d079465f5.js" crossorigin="anonymous"></script>
</body>
</html>
