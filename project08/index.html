<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Random Food Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Meal Finder</h1>

        <!--The Search Form-->
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Enter Meal">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>

        <!--Result Heading-->
        <div id="result-heading"></div>

        <!--Container div for all means from api search-->
        <div class="meals" id="meals"></div>

        <!--To display additional information for a selected meal-->
        <div class="selected-meal"></div>

    </div>





    <script src="script.js"></script>
</body>
</html>
